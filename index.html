<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Caveat:wght@400..700&family=Lobster&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Анкета</h1>
    <div class="container">
      <form method="get">
        <div class="inputContainer">
          <span>Укажите email для регистрации</span>
          <label for="email">
            <input
              type="email"
              name="email"
              id="email"
              required
            />
          </label>
          <span>Придумайте пароль</span>
          <label for="password">
            <input
              type="password"
              name="password"
              id="password"
              required
            />
          </label>
          <span>Подтвердите пароль</span>
          <label for="checkPassword">
            <input
              type="password"
              name="checkPassword"
              id="checkPassword"
              required
            />
          </label>
          <span>Введите номер телефона</span>
          <label for="phone">
            <input
              type="tel"
              name="phone"
              id="phone"
              maxlength="12"
              minlength="12"
              required
            />
          </label>
          <span>Укажите дату рождения</span>
          <label for="birth">
            <input type="date" name="birth" id="birth" required />
          </label>
        </div>
        <div class="checkbox">
          <input id="checked" type="checkbox" name="agreement" required />
          <label for="checked">Я подтверждаю передачу данных</label>
        </div>
        <div class="buttonContainer">
          <button type="submit" id="sendButton">
            <span>Отправить форму</span>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
